<?xml version="1.0" encoding="UTF-8"?>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>editor textarea</title>
  </head>
  <body style="margin:3px 3px 3px 3px" onload="top.initEditor(document);">
    <form class="editorForm">
      <textarea onChange="top.textChanged(this.value);" onKeyup="top.textChanged(this.value);" id="textEditorPane" disabled="true"></textarea>
      <input type="hidden" id="fileName" value="n/a"/>
    </form>
  </body>
</html>
